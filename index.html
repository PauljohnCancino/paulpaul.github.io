<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's ComputeX Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            background-image: url(P10.jpg);
            background-size: cover;
            background-position: center;
        }
        h1{
            color: #f8f9fa;
            font-family: Bebas Neue            ;
            letter-spacing: 30px;
            line-height: 50px;
            block-size: 2pc;
            height: max-content;
        }
        p{
            color:#f8f9fa;
            font-family: Bebas Neue            ;
            letter-spacing: 5px;
        }
        .product-card {
            border: 1px solid #ffffff;
            border-radius: 0.25rem;
            padding: 15px;
            background-color: #ffffff;
        }
        .product-image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .order-summary {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-start">
            </div>
        </div>
        <div class="row header text-center">
            <div class="col-12">
                <h1> Paul's ComputeX Store </h1>
                <p> John PauL C. Fisher BSIT-3B </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product1"><strong></strong></label>
                    <img src="pc0.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product1" id="price1">25999.00</label>
                    <input type="number" class="form-control mt-2" id="qty1" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product2"><strong></strong></label>
                    <img src="pc3.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product2" id="price2">20999.00</label>
                    <input type="number" class="form-control mt-2" id="qty2" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product3"><strong></strong></label>
                    <img src="pc4.png" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product3" id="price3">40999.00</label>
                    <input type="number" class="form-control mt-2" id="qty3" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product4"><strong></strong></label>
                    <img src="pc5.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product4" id="price4">3599.00</label>
                    <input type="number" class="form-control mt-2" id="qty4" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product5"><strong></strong></label>
                    <img src="pc9.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product5" id="price5">14999.00</label>
                    <input type="number" class="form-control mt-2" id="qty5" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product6"><strong></strong></label>
                    <img src="pc6.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product6" id="price6">18999.00</label>
                    <input type="number" class="form-control mt-2" id="qty6" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product7"><strong></strong></label>
                    <img src="pc7.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product7" id="price7">26999.00</label>
                    <input type="number" class="form-control mt-2" id="qty7" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 text-center">
                <div class="product-card">
                    <label id="product8"><strong></strong></label>
                    <img src="pc8.jpg" class="img-thumbnail product-image" data-bs-toggle="modal" data-bs-target="#imageModal"/><br>
                    <label for="product8" id="price8">23999.00</label>
                    <input type="number" class="form-control mt-2" id="qty8" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="order-summary">
                    <label for="carts">Orders</label>
                    <textarea class="form-control" rows="10" id="carts" readonly style="font-size: 12px;"></textarea>
                    <input type="text" class="form-control border-0 mt-2" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control mt-2" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class="form-control border-0 mt-2" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for image zoom -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Product Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid"/>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle image click and modal display
        document.querySelectorAll('.product-image').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modalImage').src = this.src;
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
